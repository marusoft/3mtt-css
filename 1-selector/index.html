<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn CSS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- using class selector -->
    <section class="container">
      <h2 class="title">My Title</h2>
      <p class="desc">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere quos
        quidem dolore eligendi quibusdam neque temporibus sapiente velit qui
        culpa.
      </p>
    </section>
    <!-- using class selector -->

    <!-- using id selector -->

    <section id="container">
      <h1 id="title">My Favorite List</h1>
      <ul id="lists">
        <li>my list</li>
        <li>my list</li>
        <li>my list</li>
        <li>my list</li>
      </ul>
    </section>
    <!-- using id selector -->

    <!-- Grouping selector -->
    <form class="form-container">
      <h3><i class="fa-solid fa-user"></i>Login form</h3>
      <p>Login to your account to have access to your profile</p>
      <input type="text" placeholder="Enter usernane" />
      <br />
      <input type="email" placeholder="Enter Email" />
      <br />
      <button type="submit">Submit</button>
    </form>

    <!-- using icons -->
    <section class="icons">
      <a href="https://www.twitter.com/your-username">
        <span class="fa-brands fa-x-twitter"></span
      ></a>
      <span class="fa-brands fa-linkedin-in"></span>
      <span class="fa-brands fa-github"></span>
      <span class="fa-brands fa-instagram"></span>
    </section>
  </body>
</html>
